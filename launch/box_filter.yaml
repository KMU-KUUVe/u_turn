scan_filter_chain:
- name: back_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser 
    max_x: 0.0
    max_y: 100.0
    max_z: 0.3
    min_x: -100.0
    min_y: -100.0
    min_z: -0.28

- name: left_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser 
    max_x: 100.0
    max_y: 100.0
    max_z: 0.3
    min_x: 0.0
    min_y: 0.0                                             
    min_z: -0.28

- name: right_box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser 
    max_x: 100.0
    max_y: -6.0
    max_z: 0.3
    min_x: 4.5 # front detection threshold
    min_y: -100.0                                             
    min_z: -0.28

